<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="page">
    <main class="main">
      <header class="header">
        <div class="header__box">
          <p class="header__logo">devfinder</p>
          <div class="header__theme">
            <span class="header__theme-text">Dark</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="header__theme-logo"
              width="20"
              height="20"
              viewBox="0 0 20 20"
            >
              <path
                d="M19.5133 11.3967C19.3087 11.3453 19.1041 11.3966 18.9251 11.5251C18.2602 12.0901 17.4929 12.5523 16.649 12.8605C15.8562 13.1687 14.9866 13.3228 14.066 13.3228C11.9944 13.3228 10.1019 12.4753 8.74647 11.1142C7.39102 9.75303 6.54707 7.85258 6.54707 5.77237C6.54707 4.89919 6.70051 4.0517 6.95626 3.28125C7.23758 2.45944 7.64677 1.71467 8.18383 1.07263C8.414 0.790132 8.36285 0.379226 8.08153 0.148091C7.90251 0.0196826 7.69792 -0.0316807 7.49332 0.0196826C5.31949 0.61036 3.42698 1.92012 2.07153 3.66648C0.767234 5.38715 0 7.51872 0 9.83007C0 12.6294 1.12528 15.1719 2.96664 17.0209C4.808 18.87 7.3143 20 10.1275 20C12.4803 20 14.6542 19.1782 16.3932 17.8171C18.1579 16.4303 19.4366 14.4528 19.9737 12.1928C20.076 11.8332 19.8714 11.4737 19.5133 11.3967Z"
              />
            </svg>
          </div>
        </div>

        <div class="search-input">
          <img src="./assets/icon-search.svg" alt="search icon" />
          <input
            class="search-input__text"
            type="text"
            placeholder="Search GitHub username..."
          />
          <span class="search-input__error-text">No results</span>
          <button class="search-input__btn">Search</button>
        </div>
      </header>

      <div class="profile">
        <img class="profile__img" src="./assets/Oval.svg" alt="cat" />
        <div class="profile__info">
          <div class="profile__intro">
            <div class="profile__name">
              <h1>The Octocat</h1>
              <a class="profile__link" href="#">@octocat</a>
            </div>
            <h4 class="profile__date">Joined 25 Jan 2011</h4>
          </div>
          <div class="profile__bio">
            <h3>
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec
              odio. Quisque volutpat mattis eros.
            </h3>
          </div>
          <div class="profile__description">
            <div>
              <h4>Repos</h4>
              <p class="profile__num">8</p>
            </div>
            <div>
              <h4>Followers</h4>
              <p class="profile__num">3939</p>
            </div>
            <div>
              <h4>Following</h4>
              <p class="profile__num">9</p>
            </div>
          </div>
          <div class="profile__link-box">
            <div class="profile__link-item">
              <img src="./assets/icon-location.svg" alt="icon-location" />
              <a class="profile__sub-link" href="#">San Francisco</a>
            </div>
            <div class="profile__link-item">
              <img src="./assets/icon-twitter.svg" alt="icon-twitter" />
              <a class="profile__sub-link" href="#">Not Available</a>
            </div>
            <div class="profile__link-item">
              <img src="./assets/icon-website.svg" alt="icon-website" />
              <a class="profile__sub-link" href="#">https://github.blog</a>
            </div>
            <div class="profile__link-item">
              <img src="./assets/icon-company.svg" alt="icon-company" />
              <a class="profile__sub-link" href="#">@github</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
